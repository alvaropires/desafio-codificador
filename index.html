<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Codificador Namekuseijin</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <section class="caixa-entrada">
        <textarea
          id="mensagem"
          placeholder="Digite sua mensagem"
        ></textarea>

        <div class="btn-entrada">
          <p class="texto-btn">
            <iconify-icon
              inline-block
              icon="bi:exclamation-circle-fill"
              style="color: #darkred;"
            ></iconify-icon>
            Apenas letras minúsculas e sem acento.
          </p>
          <button onclick="criptografar()" class="criptografar">
            Criptografar
          </button>
          <button onclick="descriptografar()" class="descriptografar">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="caixa-saida">
        

        <div id="aviso">
    			<img src="senhor-kaio.png" alt="Senhor Kaiô">
    			<p><h1>Nenhuma mensagem encontrada</h1></p>
    			<p><h2>Digite um texto que você deseja criptografar ou descriptografar.</h2></p>	
        </div>

        <div id="mensagem-saida">
        	 <textarea id="texto-saida" readonly></textarea>
        	 <button onclick = "copiarTexto()" id="copiar" class="btn-copiar">Copiar</button>

        </div>
       

      </section>
    </main>

    <footer class="rodape">
      <img src="esfera.png" width="120" height="120">
      <article>Álvaro Pires Santos, desenvolvedor Java Back-end desde 2022
        <div class="icone">
          <a href="https://www.linkedin.com/in/alvaro-pires-santos/" target="_blank"><iconify-icon icon="mdi:linkedin" style="color: #666;"></iconify-icon></a>
          <a href="https://www.github.com/alvaropires" target="_blank"> <iconify-icon icon="fluent-mdl2:git-hub-logo" style="color: #666;"></iconify-icon></a>
          <a href="https://www.instagram.com/alvaropiress/" target="_blank"><iconify-icon icon="mdi:instagram" style="color: #666;"></iconify-icon></a>
        </div>
        
      </article>
      <p class="copyright">&copy; Copyright Álvaro Pires Santos - 2023</p>
    </footer>
  </body>
</html>
