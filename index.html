<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Codificador Namekuseijin</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <section class="caixa-entrada">
        <textarea
          cols="60"
          rows="30"
          id="mensagem"
          placeholder="Digite sua mensagem"
        ></textarea>

        <div class="btn-entrada">
          <p class="texto-btn">
            <iconify-icon
              inline-block
              icon="bi:exclamation-circle-fill"
              style="color: #aaa"
            ></iconify-icon>
            Apenas letras minúsculas e sem acento.
          </p>
          <button onclick="criptografar()" class="criptografar">
            Criptografar
          </button>
          <button onclick="descriptografar()" class="descriptografar">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="caixa-saida">
        

        <div id="aviso">
			<img src="senhor-kaio.png" alt="Senhor Kaiô">
			<p><h1>Nenhuma mensagem encontrada</h1></p>
			<p><h2>Digite um texto que você deseja criptografar ou descriptografar.</h2></p>	
        </div>

        <div id="mensagem-saida">
        	 <textarea id="texto-saida" cols="30" rows="30"></textarea>
        	 <button onclick = "copiarTexto()" id="copiar" class="btn-copiar">Copiar</button>

        </div>
       

      </section>
    </main>
  </body>
</html>
